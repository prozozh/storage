<!DOCTYPE html>
<html>
<!---->
	<head>
		
	</head>
	<body>
<!-- <form> The "action" attribute determines where the information is sent
The "method" attribute is assigned a HTTP verb that is included in the HTTP request-->
	
	<form action="/example.html" method="POST">
		<!--<input> - поле ввода. type="text" отображается как поле ввода текста.
			name="first-text-field" значение имени приплюсовывается к введённым
			данным в value при отправке. value задаёт по умолчанию текст для формы.
			-->
		<input type="text" name="first-text-field" value="предзаполненно">
		<h3>Creating a form<h3>
	</form>
	<!--Чтобы связать <label> (метка) и <input>, <input> нуждается в атрибуте id. 
			Затем мы присваиваем атрибуту for элемента <label> значение 
			атрибута id элемента <input>-->
	<form action="/example.html" method="POST">
		<label for="meal">What do you want to eat?</label>
		<br>
		<input type="text" name="food" id="meal">
	</form><br>
	<!--поле пароля. если ввести 123 отправит user-password=123. 
	прикрывает символы точками-->
	<form>
		<label for="user-password">Password: </label>
		<input type="password" id="user-password" name="user-password">
	</form><br>
	<!--type="number" ввод чисел и -, +, and . step="1" даёт кнопки прибавления 
		вычитания на указанный шаг-->
	<form>
		<label for="years"> Years of experience: </label>
		<input id="years" name="years" type="number" step="1">
	</form><br>
	<!--type="range" создаёт слайдер, min="0" max="100" диапазон -->
	<form>
		<label for="volume"> Volume Control</label>
		<input id="volume" name="volume" type="range" min="0" max="100" step="1">
	</form><br>
	<!--"checkbox" Использование одного и того же имени для каждого флажка 
	группирует <входные данные> вместе-->
	<form>
		<p>Choose your pizza toppings:</p>
		<label for="cheese">Extra cheese</label>
		<input id="cheese" name="topping" type="checkbox" value="cheese">
		<br>
		<label for="pepperoni">Pepperoni</label>
		<input id="pepperoni" name="topping" type="checkbox" value="pepperoni">
		<br>
		<label for="anchovy">Anchovy</label>
		<input id="anchovy" name="topping" type="checkbox" value="anchovy">
	</form><br>
	<!--Radio Button для объединения radio button они имеют общее имя-->
	<form>
		<p>What is sum of 1 + 1?</p>
		<input type="radio" id="two" name="answer" value="2">
		<label for="two">2</label>
		<br>
		<input type="radio" id="eleven" name="answer" value="11">
		<label for="eleven">11</label>
	</form><br>
	<!--выпадающий список select при передаче форма передаст
	lunch=pizza-->
	<form>
		<label for="lunch">What's for lunch?</label>
		<select id="lunch" name="lunch">
			<option value="pizza">Pizza</option>
			<option value="curry">Curry</option>
			<option value="salad">Salad</option>
			<option value="ramen">Ramen</option>
			<option value="tacos">Tacos</option>
		</select>
	</form><br>
	<!--список с фильтром. создает текстовое поле, в которое пользователи могут вводить 
	данные и фильтровать параметры из <списка данных>  <input> связан с <datalist> через атрибут "list"
	<input> и "id" <datalist>-->
	<form>
		<label for="city">Ideal city to visit?</label>
		<input type="text" list="cities" id="city" name="city">
 
		<datalist id="cities">
			<option value="New York City"></option>
			<option value="Tokyo"></option>
			<option value="Barcelona"></option>
			<option value="Mexico City"></option>
			<option value="Melbourne"></option>
			<option value="Other"></option>  
		</datalist>
	</form><br>
	
	<!--Ткстовая область c заданным количеством строк и столбцов-->
	<form>
		<label for="blog">New Blog Post: </label>
		<br>
		<textarea id="blog" name="blog" rows="5" cols="30">
			Текст по умолчанию
		</textarea>
	</form>
	<!--кнопка для отправки формы. Если не указан value будет отправить по умолчанию-->
	<form>
		<input type="submit" value="Send">
	</form>

	</body>
</html>
